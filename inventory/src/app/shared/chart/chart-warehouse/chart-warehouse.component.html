<div class="chart-container">
  <div class="chart-wrapper">
    <p-chart
      type="line"
      [data]="quantityDataChart"
      [options]="options"
      class="chart"
    />
  </div>

  <!-- Chart Legend -->
  <div class="chart-legend" *ngIf="quantityDataChart?.datasets?.[0]?.data">
    <div
      class="legend-item"
      *ngFor="let label of quantityDataChart.labels; let i = index"
    >
      <div
        class="legend-color"
      ></div>
      <span class="legend-label">{{ label }}</span>
      <span class="legend-value">{{ quantityDataChart.datasets[0].data[i] }}</span>
    </div>
  </div>
</div>
