<p-toast></p-toast>

<div class="register-container">
  <!-- Navbar -->
  <div class="navbar">
    <div class="brand">LogisTech</div>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="image">
      <img
        src="https://www.dropoff.com/wp-content/webp-express/webp-images/uploads/2022/05/What-Is-Manufacturing-Logistics-and-What-Does-It-Involve-01-1536x900.jpg.webp"
        alt="Sample"
      />
    </div>

    <div class="form">
      <p-card class="shadow">
        <h2 class="text-center">Đăng Ký</h2>

        <form>
          <div class="p-field">
            <label for="name">Tên</label>
            <input
              id="name"
              type="text"
              pInputText
              formControlName="name"
              placeholder="Nhập tên"
            />
          </div>

          <div class="p-field">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              pInputText
              formControlName="email"
              placeholder="Nhập email"
            />
          </div>

          <div class="p-field">
            <label for="password">Mật khẩu</label>
            <p-password
              id="password"
              formControlName="password"
              placeholder="Nhập mật khẩu"
            ></p-password>
          </div>

          <div class="p-field">
            <label for="confirmPassword">Xác nhận mật khẩu</label>
            <p-password
              id="confirmPassword"
              formControlName="confirmPassword"
              placeholder="Nhập lại mật khẩu"
            ></p-password>
          </div>

          <div class="p-field">
            <label for="role">Vai trò</label>
            <p-dropdown
              id="role"
              optionLabel="label"
              formControlName="role"
              placeholder="Chọn vai trò"
            ></p-dropdown>
          </div>

          <!-- Conditional fields for Supplier -->
          <div>
            <div class="p-field">
              <label for="address">Địa chỉ</label>
              <input
                id="address"
                type="text"
                pInputText
                formControlName="address"
                placeholder="Nhập địa chỉ"
              />
            </div>

            <div class="p-field">
              <label for="contactPhone">Số điện thoại liên hệ</label>
              <input
                id="contactPhone"
                type="text"
                pInputText
                formControlName="contactPhone"
                placeholder="Nhập số điện thoại"
              />
            </div>
          </div>

          <button pButton type="submit" class="w-100 mt-3">Đăng Ký</button>

          <p class="small fw-bold mt-2 pt-1 mb-2 text-center">
            Đã có tài khoản?
            <a href="/login" class="link-danger">Đăng nhập</a>
          </p>
        </form>
      </p-card>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <div>LogisTech © 2024. Tất cả quyền được bảo lưu.</div>
    <div class="social">
      <a href="#"><i class="pi pi-facebook"></i></a>
      <a href="#"><i class="pi pi-twitter"></i></a>
      <a href="#"><i class="pi pi-google"></i></a>
      <a href="#"><i class="pi pi-linkedin"></i></a>
    </div>
  </footer>
</div>
