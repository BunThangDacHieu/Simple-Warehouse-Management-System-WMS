<p-toast></p-toast>

<div class="login-container">
  <!-- Content -->
  <div class="content">
    <div class="image-side">
    <app-image-login-signup></app-image-login-signup>
    </div>
    <div class="form">
      <p-card class="shadow">
        <h2 class="text-center">Đăng Nhập</h2>

        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="p-field">
            <label for="email">Email</label>
            <input
              id="email"
              type="email"
              pInputText
              formControlName="email"
              placeholder="Nhập email"
            />
          </div>

          <div class="p-field">
            <label for="password">Mật khẩu</label>
            <p-password
              id="password"
              formControlName="password"
              placeholder="Nhập mật khẩu"
            ></p-password>
          </div>

          <div class="options">
            <p-checkbox
              formControlName="rememberMe"
              binary="true"

              label="Nhớ mật khẩu"

            ></p-checkbox>
            <a class="forgot" href="/forgot-password">Quên mật khẩu?</a>
          </div>

          <button pButton type="submit" class="w-100 mt-3">Đăng Nhập</button>

          <p class="small fw-bold mt-2 pt-1 mb-2 text-center">
            Chưa có tài khoản?
            <a href="/signup" class="link-danger">Đăng ký</a>
          </p>
        </form>
      </p-card>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer">
    <app-footer></app-footer>
  </footer>
</div>
