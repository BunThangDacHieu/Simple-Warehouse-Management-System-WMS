<p-toast></p-toast>

<div class="login-container">
  <div class="background-pattern"></div>

  <!-- Content -->
  <div class="content">
    <div class="image-side">
      <div class="image-container">
        <app-image-login-signup></app-image-login-signup>
        <div class="image-overlay">
          <h3>Chào mừng trở lại!</h3>
          <p>Đăng nhập để quản lý kho hàng của bạn</p>
        </div>
      </div>
    </div>

    <div class="form">
      <div class="form-container">
        <div class="form-header">
          <h2 class="form-title">
            Đăng Nhập
          </h2>
          <p class="form-subtitle">Nhập thông tin để truy cập hệ thống</p>
        </div>

        <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
          <div class="form-group">
            <label for="email" class="form-label">
              <i class="pi pi-envelope"></i>
              Email
            </label>
            <input
              id="email"
              type="email"
              pInputText
              formControlName="email"
              placeholder="Nhập email của bạn"
              class="form-input"
            />
          </div>

          <div class="form-group">
            <label for="password" class="form-label">
              <i class="pi pi-lock"></i>
              Mật khẩu
            </label>
            <p-password
              id="password"
              formControlName="password"
              placeholder="Nhập mật khẩu"
              [toggleMask]="true"
              [feedback]="false"
              styleClass="custom-password"
            ></p-password>
          </div>

          <div class="form-options">
            <div class="remember-me">
              <p-checkbox
                formControlName="rememberMe"
                binary="true"
                styleClass="custom-checkbox"
              ></p-checkbox>
            </div>
            <a class="forgot-link" href="/forgot-password">
              <i class="pi pi-question-circle"></i>
              Quên mật khẩu?
            </a>
          </div>

          <button
            pButton
            type="submit"
            class="login-button"
            [loading]="false"
          >
            <i class="pi pi-sign-in"></i>
            Đăng Nhập
          </button>

          <div class="form-footer">
            <p class="signup-text">
              Chưa có tài khoản?
              <a href="/" class="signup-link">
                <i class="pi pi-user-plus"></i>
                Đăng ký ngay
              </a>
            </p>
          </div>
        </form>
      </div>
    </div>
  </div>


</div>
