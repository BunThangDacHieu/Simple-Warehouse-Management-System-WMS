<p-toast></p-toast>
<p-button
  label="Show User"
  icon="pi pi-external-link"
  (click)="showDialog()"
></p-button>
  <p-dialog
    header="User List"
    [(visible)]="dialogVisible"
    [modal]="true"
    [style]="{ width: '80vw' }"
    [contentStyle]="{ height: '70vh', overflow: 'auto' }"
  >
    <p-table [value]="users" [tableStyle]="{ 'min-width': '50rem', 'padding-left': '10px' }">
      <ng-template pTemplate="header">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Contract</th>
          <th>Phone</th>
          <th>Address</th>
          <th>Info</th>
          <th>Update</th>
          <th>Delete</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.contract_person }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.address }}</td>
          <td>
            <p-button label="Info" (click)="showDialogInfo(user)"></p-button>
          </td>
          <td>
            <p-button
              icon="pi pi-pencil"
              (click)="showDialogUpdate(user)"
            ></p-button>
          </td>
          <td>
            <p-button
              icon="pi pi-trash"
              class="p-button-danger"
              (click)="deleteUser(user.id)"
            ></p-button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </p-dialog>
