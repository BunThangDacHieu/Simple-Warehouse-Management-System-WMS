<div class="container">
  <p-toast/>

  <!-- Header Section -->
  <div class="page-header">
    <h1>Danh Sách Sản Phẩm</h1>
    <p>Khám phá các sản phẩm chất lượng cao</p>
  </div>

  <!-- Grid Layout -->
  <div class="product-grid">
    <p-card *ngFor="let item of items" class="product-card">
      <!-- Ảnh sản phẩm -->
      <div class="product-image">
        <img alt="{{ item.name }}"
             src="https://images.pexels.com/photos/884788/pexels-photo-884788.jpeg">

      </div>

      <!-- Thông tin sản phẩm -->
      <div class="product-info">
        <span class="product-id">{{ item.itemId }}</span>
        <h3 class="product-name">{{ item.name }}</h3>
        <p class="product-description">{{ item.description }}</p>

        <!-- Giá và số lượng (nếu có) -->
        <div class="product-meta">
          <span class="quantity" *ngIf="item.quantity">
            <i class="pi pi-box"></i> {{ item.quantity }} {{ item.unit }}
          </span>
        </div>

        <!-- Actions -->
        <div class="product-actions">
          <p-button label="Xem"
                    icon="pi pi-search"
                    [outlined]="true"
                    severity="secondary"
                    class="action-btn"></p-button>
          <p-button label="Thêm vào giỏ"
                    icon="pi pi-shopping-cart"
                    severity="success"
                    class="action-btn"></p-button>
        </div>
      </div>
    </p-card>
  </div>

  <!-- Empty State -->
  <div class="empty-state" *ngIf="items.length === 0">
    <i class="pi pi-inbox"></i>
    <h3>Chưa có sản phẩm nào</h3>
    <p>Danh sách sản phẩm trống. Vui lòng thêm sản phẩm mới.</p>
  </div>
</div>
