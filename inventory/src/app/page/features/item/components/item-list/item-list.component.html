<p-toast/>

<p-button
  label="Show Warehouses"
  icon="pi pi-external-link"
></p-button>

<p-dialog
  header="Warehouse List"
  [modal]="true"
  [style]="{ width: '80vw' }"
  [contentStyle]="{ height: '70vh', overflow: 'auto' }"
>
  <div class="flex justify-end mb-2">
    <p-button
      label="Create"
      icon="pi pi-plus"
    ></p-button>
  </div>

  <p-table [value]="items" [tableStyle]="{ 'min-width': '50rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Location</th>
        <th>Capacity</th>
        <th>Info</th>
        <th>Update</th>
        <th>Delete</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.location }}</td>
        <td>{{ item.capacity }}</td>
        <td>
          <p-button label="Info"></p-button>
        </td>
        <td>
          <p-button
            icon="pi pi-pencil"

          ></p-button>
        </td>
        <td>
          <p-button
            icon="pi pi-trash"
            class="p-button-danger"
          ></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</p-dialog>
