<div class="mb-4 p-8 flex items-center justify-center">
  <p-card *ngFor="let item of items"
    [style]="{ width: '25rem', overflow: 'hidden' }"
  >
    <ng-template #header>
      {{ item.name }}
    </ng-template>
    <ng-template #title>{{ item.name }}</ng-template>
    <ng-template #subtitle>{{ item.unit }} </ng-template>
    <p>{{ item.description }} {{ item.quantity }}</p>
    <ng-template #footer>
      <div class="flex gap-4 mt-1">
        <p-button
          label="Cancel"
          severity="secondary"
          class="w-full"
          [outlined]="true"
          styleClass="w-full"
        />
        <p-button label="Save" class="w-full" styleClass="w-full" />
      </div>
    </ng-template>
  </p-card>
</div>
