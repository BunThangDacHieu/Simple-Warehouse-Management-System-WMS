<p-dialog
  header="Warehouse Info"
  [(visible)]="dialogInfoVisible"
  [modal]="true"
  [style]="{ width: '30rem' }"
>
  <div *ngIf="selectedWarehouse">
    <p><strong>ID:</strong> {{ selectedWarehouse.id }}</p>
    <p><strong>Name:</strong> {{ selectedWarehouse.name }}</p>
    <p><strong>Location:</strong> {{ selectedWarehouse.location }}</p>
    <p><strong>Capacity:</strong> {{ selectedWarehouse.capacity }}</p>
  </div>
</p-dialog>
