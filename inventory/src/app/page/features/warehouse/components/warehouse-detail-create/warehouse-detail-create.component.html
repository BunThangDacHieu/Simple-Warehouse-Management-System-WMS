<p-dialog
  header="Create Warehouse"
  [(visible)]="dialogVisible"
  [modal]="true"
  [style]="{ width: '30rem' }"
>
  <form [formGroup]="warehouseForm" (ngSubmit)="handleWarehouseCreated()">
    <div class="field">
      <label>Name</label>
      <input pInputText formControlName="name" />
    </div>
    <div class="field">
      <label>Location</label>
      <input pInputText formControlName="location" />
    </div>
    <div class="field">
      <label>Capacity</label>
      <input type="number" pInputText formControlName="capacity" />
    </div>
    <p-button type="submit" label="Create"></p-button>
  </form>
</p-dialog>
